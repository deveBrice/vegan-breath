<div fxLayoutAlign="center center" fxFlexFill class="main-div">
<mat-card fxFlex="25" >
<mat-toolbar color="green">Signup</mat-toolbar>
<form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
  <mat-form-field >
    <input #username matInput placeholder="Username" >
  </mat-form-field>

   <mat-form-field >
    <input #email matInput placeholder="email">
  </mat-form-field>

   <mat-form-field >
    <input #password1 matInput placeholder="choose a password" type="password">
  </mat-form-field>

   <mat-form-field >
    <input #password2 matInput placeholder="confirm Password" type="password">
  </mat-form-field>
<button (click)="signup(username.value, email.value, password1.value, password2.value)">signup</button> 
  <p>{{ error?.message }}</p>
  <p *ngIf="error">{{ error?.error | json }}</p>
</form>
</mat-card>
</div>
